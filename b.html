<!DOCTYPE html>
<html>
<style>
#container {
  width: 850px;
  height: 850px;
  position: relative;
  background: black;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: white;
}
</style>
<body>

<p><button onclick="myMove()">Klikni me!</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>

function ja(){
    var a = 0; 
    var letters = "0123456789ABCDEF"; 
    var color = '#';   
    for (var i = 0; i < 6; i++) 
       color += letters[(Math.floor(Math.random() * 16))]; 
 
	
}
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 800) {
      clearInterval(id);

    } 
	
    if (pos == 0) {
      document.getElementById("animate").style.backgroundColor = "white";

    } 
    if (pos == 400) {
      document.getElementById("animate").style.backgroundColor = color;
      
    } 
    if (pos != 800){
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
   
  }
setInterval(ja, 1000);
}
</script>

</body>
</html>
